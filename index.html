<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>Asteroids — Mobile-Friendly</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="game" aria-label="Asteroids game canvas"></canvas>

  <div id="hud">
    <div class="hud-left">
      <div><span class="label">SCORE</span> <span id="score">0</span></div>
      <div><span class="label">LIVES</span> <span id="lives">3</span></div>
    </div>
    <div class="hud-right">
      <button id="pauseBtn" class="btn small" type="button">Pause</button>
      <button id="restartBtn" class="btn small" type="button">Restart</button>
    </div>
  </div>

  <div id="centerMessage" class="center-message" hidden>
    <div class="title" id="msgTitle">ASTEROIDS</div>
    <div class="subtitle" id="msgSub">Tap to start</div>
    <div class="hint">Mobile controls are at the bottom. Keyboard also works.</div>
  </div>

  <!-- Mobile controls -->
  <div id="controls" class="controls" aria-label="Touch controls">
    <button class="pad-btn" id="btnLeft" aria-label="Rotate left">⟲</button>
    <button class="pad-btn" id="btnThrust" aria-label="Thrust">▲</button>
    <button class="pad-btn" id="btnRight" aria-label="Rotate right">⟳</button>
    <button class="pad-btn shoot" id="btnShoot" aria-label="Shoot">●</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
